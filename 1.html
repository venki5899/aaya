<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 75%;
      height: 100vh;
      background-color: #343a40;
      color: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1040;
      padding: 1rem;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1030;
    }

    .hamburger-btn {
      width: 45px;
      height: 45px;
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 5px;
      margin: 10px;
    }

    .hamburger-btn span {
      display: block;
      width: 28px;
      height: 4px;
      background-color: #007BFF;
      border-radius: 4px;
    }

    .hamburger-btn:hover span {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="d-flex justify-content-between">
    <h5>My Menu</h5>
    <button class="btn btn-sm btn-light" onclick="toggleSidebar()">√ó</button>
  </div>
  <ul class="nav flex-column mt-3">
    <li class="nav-item"><a class="nav-link text-white" href="#">üè† Home</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="#">üìÑ About</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="#">üìû Contact</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="#">‚öôÔ∏è Settings</a></li>
  </ul>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay d-none" onclick="toggleSidebar()"></div>

<!-- Hamburger Button -->
<div class="d-block d-lg-none">
  <button class="hamburger-btn" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </button>
</div>

<!-- Main Content -->
<div class="container mt-3">
  <h1>Hello!</h1>
  <p>Click the hamburger to open sidebar.</p>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    sidebar.classList.toggle('show');
    overlay.classList.toggle('d-none');
  }
</script>

</body>
</html>
